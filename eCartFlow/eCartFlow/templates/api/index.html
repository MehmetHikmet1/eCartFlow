<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hoş Geldiniz, {{ request.user.username }}!</h1>
        <div class="cart-status">
            <h3>Sepetiniz</h3>
            <p>Toplam Ürün: {{ cart.item_count }}</p>
            <p>Toplam Fiyat: {{ cart.total_price }} TL</p>
            <a href="{% url 'cart' %}" class="btn btn-primary">Sepete Git</a>
        </div>
        
        <h2>Ürünler</h2>
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item">{{ product.name }} - {{ product.price }} TL</li>
            {% endfor %}
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Çıkış Yap</a>
    </div>
</body>
</html>
